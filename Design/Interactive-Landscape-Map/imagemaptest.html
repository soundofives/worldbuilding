<div id="output"></div>

<script type="text/javascript">

function round(value,decimals){
    return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
}

var mousePosition = {x:0, y:0};
$(document).bind('mousemove',function(mouseMoveEvent){
    mousePosition.x = mouseMoveEvent.pageX;
    mousePosition.y = mouseMoveEvent.pageY;
});
$(document).bind('keyup', function(keyUpEvent){
    if (keyUpEvent.keyCode == 73){
        //initial
        document.getElementById("xi").innerHTML = round((mousePosition.x-100)*0.045,3);
        document.getElementById("yi").innerHTML = round( 90 - ((mousePosition.y-100)*0.045) ,3);

        if (document.getElementById("xi").innerHTML > 180){
            document.getElementById("xi").innerHTML = round(document.getElementById("xi").innerHTML - 360,3)
        }

    } else if(keyUpEvent.keyCode == 70){
        //final
        document.getElementById("xf").innerHTML = round((mousePosition.x-100)*0.045,3);
        document.getElementById("yf").innerHTML = round( 90 - ((mousePosition.y-100)*0.045),3);
        if (document.getElementById("xf").innerHTML > 180){
            document.getElementById("xf").innerHTML = round(document.getElementById("xf").innerHTML - 360,3)
        }
    }

    //get rid of border pixels
    //convert pixels to lat/lon
    //image is 8000x by 3916y
    //each x pixel is 0.045 degrees
    //each y pixel is 0.045 degrees
    //convert to radians
    var xi = document.getElementById("xi").innerHTML*(Math.PI/180);
    var yi = document.getElementById("yi").innerHTML*(Math.PI/180);
    var xf = document.getElementById("xf").innerHTML*(Math.PI/180);
    var yf = document.getElementById("yf").innerHTML*(Math.PI/180);

    //long = x
    //lat = y
    //var distance = 0;//document.getElementById('output');
    var r = 6577e3; //m
    var delt_lam = (xf-xi);
    var delt_phi = yf-yi;

    var a = Math.sin(delt_phi/2)*Math.sin(delt_phi/2)+Math.cos(yi)*Math.cos(yf)*Math.sin(delt_lam/2)*Math.sin(delt_lam/2);
    var c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));

    var d = Math.round(r*c/1000); // in metres

    var distance = d;//r*Math.acos(Math.sin(yi)*Math.sin(yf)+Math.cos(yi)*Math.cos(yf)*Math.cos(-xi+xf));
    document.getElementById("dist").innerHTML = distance;
});
</script>

<span style="font-size: 400%">
<div class="menu">
    <span class="long1" id="xi"></span>
    <span class="lat1" id="yi"></span>
    <span class="long2" id="xf"></span>
    <span class="lat2" id="yf"></span>

    <span class="distance" id="dist"></span>
</div>
